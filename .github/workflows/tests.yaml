name: Publish Package

on:
  pull_request: 
    branches: [ "master" ]
  push: 
    branches: [ "master" ]
permissions:
  contents: read

jobs:
  test:
    name: Run Tests (PR)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry pytest
          poetry install

      - name: Run tests
        run: |
          pytest
