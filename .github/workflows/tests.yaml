name: Publish Package

on:
  pull_request: 
    branches: [ "master" ]
  push: 
    branches: [ "master" ]
permissions:
  contents: read

jobs:
  test:
    name: Run Tests (PR)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry pytest
          sudo apt-get install -y \
            freeglut3-dev \
            libgl1-mesa-dev \
            libglu1-mesa-dev \
            libgstreamer-plugins-base1.0-dev \
            libgtk-3-dev \
            libjpeg-dev \
            libnotify-dev \
            libsdl2-dev \
            libsm-dev \
            libtiff-dev \
            libwebkit2gtk-4.0-dev \
            libxtst-dev
          poetry install

      - name: Run tests
        run: |
          pytest
